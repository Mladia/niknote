</header>

<div class="bigContainer" id="bigContainer">

    <div id="go_back_note">
        <a onclick="go_back_note()" > &#8617; </a>
    </div>
    <div id="go_for_note">
        <a onclick="go_for_note()"> &#8618; </a>
    </div>

    <!-- Notes before -->
    <div id="notesBefore"></div>

    <!-- Current note --> 
    <!-- <br> -->
    <div id='currentNoteBox' class="currentNoteBox">
        <div class="currentNoteTitle" id="currentNoteTitle">
        <!--Note title -->
        </div>
        
        <div class="currentNoteTags" id="currentNoteTags">
        <!--tags-->
        </div>

        <p>
        <!--Lorem ipsum-->
        </p>

        <div class="currentNoteOptions">
            <button onclick="c_note_delete()">&times;</button>
            <button onclick="c_note_change()">&#9997;</button>
            <button>&#128337;</button>
            <button onclick="c_note_done()">&#10004;</button>
        </div>
    </div>
    <!-- <br> -->

    <!-- Notes after -->

        <!--Example note -->
        <!--<div class="noteContainerTags">-->
        <!--tag1 tag2 tag3-->
        <!--</div>-->
    <!--</div>-->

    <!--/Big Container-->
    </div>


    <div id="newNoteModal" class="newNoteModal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="closeBtnNew" class="closeBtn">&times;</span>
                New note
            </div>
            <div class="modal-body">
                    
                <div id='newNoteBox' class="currentNoteBox">
                    <!-- <div class="currentNoteTitle"> -->
                        <input type="text" id="newNoteTitle" class="titleModal" placeholder="Note title"> 
                        <input type="text" id="newNoteTags" class="tagsModal" placeholder="tag1, tag2, tag3">
                        <textarea name="text" id="newNoteText" class="textModal" placeholder="Text"></textarea>
                        <button class="saveButton" onclick="save_new_note()">Save</button>
                </div>
            </div>
        </div>
    </div>


    <div id="changeNoteModal" class="newNoteModal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="closeBtnChange" class="closeBtn">&times;</span>
                Change note
            </div>
            <div class="modal-body">
                    
                <div id='newNoteBox' class="currentNoteBox">
                    <!-- <div class="currentNoteTitle"> -->
                        <input type="text" id="changeNoteTitle" class="titleModal" placeholder="Note title"> 
                        <input type="text" id="changeNoteTags" class="tagsModal" placeholder="tag1, tag2, tag3"> 
                        <textarea name="text" id="changeNoteText" class="textModal" placeholder="Text"></textarea>
                        
                        <button class="saveButton" onclick="save_changed_note()">Save</button>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
