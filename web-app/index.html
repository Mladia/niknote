    <div id="snoozeModal" class="snoozeModal">
        <div class="modal-content-snooze">
            <div class="modal-header">
                <span id="closeBtnSnooze" class="closeBtn">&times;</span>
                Snooze
            </div>
            <div class="modal-body">
                <div id='snoozeContainer' class="snoozeContainer">
                    <!-- <div class="currentNoteTitle"> -->
                     <input type="date" id="snoozeDate" name="snoozeDate"> 
                     <br>
                     <button onclick="snoozeMorn()">Morning 09:00</button>
                     <button onclick="snoozeAft()">Afternoon 14:00</button>
                     <button onclick="snoozeEve()">Evening 18:00</button>
                    <div class="snoozeBox"></div>
                     Custom:
                    <br>
                     <input type="time" id="snoozeTime" name="snoozeTime"
                    min="9:00" max="18:00" required> 
                    <button onclick="snoozeCustom()">Custom snooze</button>
                </div>
            </div>
        </div>
    </div>

    <div id="newNoteModal" class="noteModal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="closeBtnNew" class="closeBtn">&times;</span>
                New note
            </div>
            <div class="modal-body">
                <div id='newNoteBox' class="modalNoteBox">
                        <input type="text" id="newNoteTitle" class="titleModal" placeholder="Note title"> 
                        <input type="text" id="newNoteTags" class="tagsModal" placeholder="tag1, tag2, tag3">
                        <textarea name="text" id="newNoteText" class="textModal" placeholder="Text"></textarea>
                </div>
                <div class="buttonsModal">
                    <!-- <button class="saveButton" id="takePhotoNew" onclick="take_photo_new()">Take picture</button> -->
                    <!-- <input id="photoNew" type="file" accept="image/*"> -->
                    <label for="photoNew" id="newPhotoLabel" class="custom-file-upload">
                            <br>
                            Upload 
                    </label>
                    <input id="photoNew" type="file" accept="image/*">
                    <div class="imageBlock" id="newImageNote">
                        <div class="imageNote">
                            OK!
                        </div>
                        <!-- <button onclick="delete_new_image()" id="deleteImageNew">&times;</button>  -->
                        <!-- <div style="clear: both;"></div> -->
                    </div>
                    <button class="saveButton" id="saveNew" onclick="save_new_note()">Save</button>
                </div>
        </div>
        </div>
    </div>


    <div id="changeNoteModal" class="noteModal" >
        <div class="modal-content">
            <div class="modal-header">
                <span id="closeBtnChange" class="closeBtn">&times;</span>
                Change note
            </div>
            <div class="modal-body">
                <div id='newNoteBox' class="modalNoteBox">
                        <input type="text" id="changeNoteTitle" class="titleModal" placeholder="Note title"> 
                        <input type="text" id="changeNoteTags" class="tagsModal" placeholder="tag1, tag2, tag3"> 
                        <textarea name="text" id="changeNoteText" class="textModal" placeholder="Text"></textarea>
                </div>
                <div class="buttonsModal">
                    <label for="photoChange" id="changePhotoLabel" class="custom-file-upload">
                            <br>
                            Upload 
                    </label>
                    <input id="photoChange" type="file" accept="image/*">
                    <div class="imageBlock" id="changeImageBlock">
                        <div id="changeOK">
                            OK!
                        </div>
                        <img  class="imageNote" id="imageChangeIMG" src="images/current.jpeg" alt="default.jpeg">
                        <button onclick="delete_new_image()" id="deleteImageNew">&times;</button> 
                        <!-- <div style="clear: both;"></div> -->
                    </div>
                    <button class="saveButton" id="saveNew" onclick="save_changed_note()">Save</button>
                </div>
        </div>
